<!DOCTYPE html>
<html>
	
	<head>
		
		<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
		<script type="text/javascript">
			  var socket = io();
		</script>
			  
			  <style type="text/css" media="screen">
			  	
			  .big-button{
			  	
				  position: absolute;
				  left: 50%;
				  top: 50%;
				  -webkit-transform: translate(-50%,-50%);
				  transform: translate(-50%,-50%);
				  				  
				  width: 300px;
				  height: 300px;
				  
				  background: red;
				  border-radius: 100%;
				  
				  line-height: 300px;
				  text-align: center;
				  font-size: 4em;
				  color: white;
				  font-family: Helvetica;
				  font-weight: bold;
				 
			  }
				
			  </style>
	</head>
	<body>
		<div class="big-button">PAUSE</div>
		
		
		<script type="text/javascript">
			
			var b = document.querySelector(".big-button");
			
			b.addEventListener("click", function(){
				
				socket.emit('toggle');			
			});
			
			socket.on("playerStateToggle", function(msg){
				if(msg.playerState === "pause"){
						b.innerHTML = "PLAY";
				}else{
					b.innerHTML = "PAUSE";
				}
			});
		</script>
	</body>
</html>
